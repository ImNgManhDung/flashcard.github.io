<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>App h·ªçc t·ª´ v·ª±ng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 30px;
      text-align: center;
    }

    .card {
      width: 300px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .word {
      font-size: 28px;
      font-weight: bold;
      color: #007acc;
    }

    .meaning {
      margin-top: 10px;
      font-size: 20px;
      color: #444;
    }

    .example {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>üí° T·ª´ v·ª±ng m·ªói ng√†y</h1>

  <div class="card" onclick="flipCard()">
    <div class="word" id="word">ƒêang t·∫£i...</div>
    <div class="meaning" id="meaning"></div>
    <div class="example" id="example"></div>
  </div>

  <div class="buttons">
    <button onclick="prevCard()">‚Üê Tr∆∞·ªõc</button>
    <button onclick="nextCard()">Ti·∫øp ‚Üí</button>
    <button onclick="markAsLearned()">‚úÖ ƒê√£ h·ªçc</button>
  </div>

  <div class="status" id="status"></div>

  <script>
    let vocabulary = [];
    let currentIndex = 0;
    let flipped = false;

    const wordEl = document.getElementById("word");
    const meaningEl = document.getElementById("meaning");
    const exampleEl = document.getElementById("example");
    const statusEl = document.getElementById("status");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadCard(index) {
      const word = vocabulary[index];
      wordEl.textContent = word.word;
      meaningEl.textContent = flipped ? word.meaning : '';
      exampleEl.textContent = flipped ? word.example : '';

      const learned = JSON.parse(localStorage.getItem("learnedWords") || "[]");
      if (learned.includes(word.word)) {
        statusEl.textContent = "‚úÖ B·∫°n ƒë√£ h·ªçc t·ª´ n√†y.";
      } else {
        statusEl.textContent = "üîî B·∫°n ch∆∞a h·ªçc t·ª´ n√†y.";
      }
    }

    function flipCard() {
      flipped = !flipped;
      loadCard(currentIndex);
    }

    function markAsLearned() {
      const word = vocabulary[currentIndex].word;
      let learned = JSON.parse(localStorage.getItem("learnedWords") || "[]");
      if (!learned.includes(word)) {
        learned.push(word);
        localStorage.setItem("learnedWords", JSON.stringify(learned));
      }
      loadCard(currentIndex);
    }

    function nextCard() {
      if (vocabulary.length === 0) return;
      currentIndex = (currentIndex + 1) % vocabulary.length;
      flipped = false;
      loadCard(currentIndex);
    }

    function prevCard() {
      if (vocabulary.length === 0) return;
      currentIndex = (currentIndex - 1 + vocabulary.length) % vocabulary.length;
      flipped = false;
      loadCard(currentIndex);
    }

    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        vocabulary = data;
        shuffle(vocabulary); // random danh s√°ch
        currentIndex = 0;
        loadCard(currentIndex);
      })
      .catch(err => {
        wordEl.textContent = "L·ªói t·∫£i t·ª´ v·ª±ng";
        console.error(err);
      });
  </script>
</body>

</html>
